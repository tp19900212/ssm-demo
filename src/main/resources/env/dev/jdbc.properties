################# JDBC POOL #################
jdbc.driver=com.mysql.cj.jdbc.Driver
# \u6CE8\u610F\uFF1Aurl\u540E\u9762\u4F20\u53C2\u7684&\u7B26\u53F7\u9700\u8981\u8F6C\u4E49\uFF0C\u5426\u5219\u62A5org.xml.sax.SAXParseException: \u5BF9\u5B9E\u4F53 "xxxx" \u7684\u5F15\u7528\u5FC5\u987B\u4EE5 ';' \u5206\u9694\u7B26\u7ED3\u5C3E\u5F02\u5E38
jdbc.url=jdbc:mysql://127.0.0.1:3306/jdbcStudy?autoReconnect=true&amp;useUnicode=true&amp;characterEncoding=utf8&amp;zeroDateTimeBehavior=CONVERT_TO_NULL&amp;useSSL=false&amp;serverTimezone=CTT
jdbc.username=root
jdbc.password=tp123456
# \u521D\u59CB\u5316\u8FDE\u63A5\u6570
jdbc.pool.initialSize=2
# \u6700\u5927\u8FDE\u63A5\u6570\u91CF
jdbc.pool.maxActive=10
# \u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
jdbc.pool.minIdle=2
# \u83B7\u53D6\u8FDE\u63A5\u65F6\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
jdbc.pool.maxWait=60000
# \u8FDE\u63A5\u4FDD\u6301\u7A7A\u95F2\u800C\u4E0D\u88AB\u9A71\u9010\u7684\u6700\u957F\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
jdbc.pool.minEvictableIdleTimeMillis=300000

################# THREAD POOL #################
# \u7EBF\u7A0B\u6C60\u7EF4\u62A4\u7EBF\u7A0B\u7684\u6838\u5FC3\u7EBF\u7A0B\u6570
thread.pool.corePoolSize=2
# \u7EBF\u7A0B\u6C60\u7EF4\u62A4\u7EBF\u7A0B\u7684\u6700\u5927\u7EBF\u7A0B\u6570
thread.pool.maxPoolSize=10
# \u7EBF\u7A0B\u6C60\u7EF4\u62A4\u7EBF\u7A0B\u6240\u9700\u7684\u7A7A\u95F2\u65F6\u95F4a
thread.pool.keepAliveSeconds=60
# \u7EBF\u7A0B\u6C60\u7B49\u5F85\u961F\u5217\u957F\u5EA6
thread.pool.queueCapacity=200
